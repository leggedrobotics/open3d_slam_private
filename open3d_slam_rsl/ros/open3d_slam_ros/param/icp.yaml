    knn: 1              # 1
    maxDist: 0.5        # 0.5
    epsilon: 0.01       # 0.01

outlierFilters:
#  - RobustOutlierFilter:
#      robustFct: gm   # huber, cauchy, tukey, welsch, sc
#      scaleEstimator: mad    #std, mad, berg
#      tuning: 1.0      # 1.375
  - TrimmedDistOutlierFilter:
     ratio: 0.90         # 0.9
  - SurfaceNormalOutlierFilter:
     maxAngle: 1.57   # 1.57 == 90 deg,  0.57 == 30 deg
#  - MaxDistOutlierFilter:
